<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login - Loan Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }


        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            width: 350px;
        }


        .login-box input {
            background: rgba(255, 255, 255, 0.85);
            border: none;
        }


        .login-box h3 {
            color: #fff;
            font-weight: 600;
        }


        a {
            color: #fff;
            text-decoration: underline;
        }


        .btn-primary {
            background-color: #00bcd4;
            border: none;
        }


        .btn-primary:hover {
            background-color: #0097a7;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h3 class="text-center mb-3">Loan Analytics Login</h3>
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('register') }}">Create an account</a>
        </div>
    </div>
</body>

</html>
